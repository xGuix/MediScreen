<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MediScreen</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">		
	</head>	
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ოεძἶʂƈɾεεղ </a>
		   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
		    		aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbar">
		      <div class="navbar-nav">
				  <a class="nav-link" style="color:#FFFFFF" href="/patient"> SEARCH PATIENT </a>
				  <a class="nav-link" style="color:#FFFFFF" href="/allPatients"> ADD/DELETE PATIENT </a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br><br>
		<br><br><br>
		<div class="container-fluid ">
			<div class="row justify-content-md-center" >
				<div class="col-lg-auto text-center">
					<br>
					<!-- Search patient field form -->
					<form th:action="@{/allPatients}" method="get">
						<!-- Table of actual friends list -->
						<h3> PATIENTS LIST </h3>
						<table class="table table-sm table-striped">
							<thead class="table-light">
								<tr>
									<th scope="col" style="font-size:0.6em"> FIRST NAME </th>
									<th scope="col" style="font-size:0.6em"> LAST NAME </th>
									<th scope="col" style="font-size:0.6em"> GENDER </th>
									<th scope="col" style="font-size:0.6em"> ADDRESS </th>
									<th scope="col" style="font-size:0.6em"> PHONE </th>
								</tr>
							</thead>
							<tbody th:each="patient: ${patientsList}" th:remove="tag">
								<tr>
									<td th:text="${patient.firstName}" style="font-size:0.9em"></td>
									<td th:text="${patient.lastName}" style="font-size:0.9em"></td>
									<td th:text="${patient.gender}" style="font-size:0.9em"></td>
									<td th:text="${patient.address}" style="font-size:0.9em"></td>
									<td th:text="${patient.phoneNumber}" style="font-size:0.9em"></td>
								</tr>
							</tbody>
						</table>
						<br><br>
						<!-- Information feature -->
						<p><strong> Search patient with first name or last name:</strong>
							<br> If someone found, you will be able to update patient infos </p>
						<!-- Search field feature -->
						<div class="input-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text" id="firstName"> First name </span>
							</div>
							<input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter first name">
						</div>
						<div class="input-group mb-4">
						 	<div class="input-group-prepend">
								<span class="input-group-text" id="lastName"> Last name </span>
							</div>
							<input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter last name">
						</div>
						<button type="submit" class="btn btn-primary col-5 mb-2"> Search </button>
					</form>
					<br>
					<!-- Search result fields -->
					<div th:if="${searchResult}" class="searchAccountResult">
						<p><strong> PATIENTS FOUND : </strong></p>
						<h6 th:text="|${searchResult.firstName} ${searchResult.lastName}|"></h6>
						<br>
						<!-- Add friend button -->
						<p><strong> Add this user to your friends.</strong></p>
						<form th:action="@{/patient}" method="post">
							<div class="input-group flex-nowrap">
								<input th:value="${searchResult.firstName}" name="firstName" type="firstName" class="form-control" placeholder="Enter first name">
								<button type="submit" class="btn btn-primary"> Je ne sais pas </button>
							</div>
						</form>
					</div>
			 	</div>
			</div>
		</div>
	</body>
</html>
